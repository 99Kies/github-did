language: node_js
node_js:
- '8'
env:
  global:
    secure: 
cache: npm
before_install:
- openssl enc -d -aes-256-cbc -in ./packages/api/.runtimeconfig.json.enc -out ./packages/api/.runtimeconfig.json
  -pass file:<( echo -n "$RUNTIME_CONFIG_PASSWORD" )
install:
- npm i
- npm run bootstrap
script:
- echo $SECRET
- npm run lint
- npm run test
- npm run codecov
